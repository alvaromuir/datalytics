<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>datalytics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.tmp) styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js scripts/vendor/modernizr.js-->
    <div src="/vendor/modernizr/modernizr.js" class="script"></div>
    <!-- endbuild-->
  </head>
  <body ng-controller="RootController" class="home-page"><!--[if lt IE 10]>
    <p class="browsehappy">You are using an<strong>outdated</strong>browser. Please<a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p><![endif]-->
    <div class="content">
      <div ng-controller="dfpSitesController">
        <div class="drr-meter">
          <H1>DRR</H1>
        </div>
        <div class="placements">
          <p>placements count: &nbsp;<span ng-bind="placements['placement count'] | number : 0"></span></p>
          <p>TV LQS: &nbsp;<span ng-bind="placements['Total LQS'] | number : 0"></span></p>
          <p>Business Days: &nbsp;<span ng-bind="business_days['days'] | number : 0"></span></p>
          <p>DRR: &nbsp;<span ng-bind="placements['Total LQS'] / business_days['days'] | number : 0"></span></p>
        </div>
        <div class="meter"><span ng-include="'/images/meter.svg'" class="arc"></span>
          <input type="range" min="-90" max="90" ng-model="drr_slider.rotation" ng-change="calc_angle(drr_slider)" class="bar">
          <p>{{drr_slider.rotation}} &deg;</p>
        </div>
      </div>
    </div>
    <!-- Google Analytics-->
    <!-- build:js({app,.tmp}) scripts/main.js-->
    <script data-main="./scripts/main" src="/vendor/requirejs/require.js"></script>
    <!-- endbuild-->
  </body>
</html>
